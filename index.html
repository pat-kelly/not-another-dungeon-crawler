<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/app.js" type="module"></script>
  <!-- <script src="./data/monsters.js" type="module"></script> -->
  <!-- <script src="./data/map.js" type="module"></script> -->
  <!-- <script src="./data/char.js" type="module"></script> -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <title>!Another Dungeon Crawler</title>
</head>
<body>
  <div id="border-ext">
    <div id="border">
      <div class="animate__animated" id="splash-screen"></div>
      <div id="container-top">
        <div id="display-area">
          <div id="transition"></div>
          <div id="monster-container"></div>
          <div id="left-door"></div>
          <div id="back-door"></div>
          <div id="right-door"></div>
          <div id="torch-left"></div>
          <div id="torch-right"></div>
        </div>
        <div id="right-panel">
          <div id="character-panel">
            <div id="name">Trogdor the Burninator</div>
            <div id="portrait">[Character portrait]</div>
            Health
            <div class="health-bar" id="char-hp"></div>
            Mana
            <div id="char-mana"></div>
            <div id="char-gold">Gold: 0</div>
          </div>
          <div id="map-inv-panel">
            <!-- <button id="attack">Attack!</button> -->
          </div>
          <div id="monster-health-bars"></div>
        </div>
      </div>
      <div id="container-bottom">
        <div id="text-wrapper">
          <div id="text-log">
          </div>
        </div>
        <div id="nav">
          <div id="button-container">
            <div class="nav-btn" id="nav-move-forward"></div>
            <div>
              <div class="nav-btn" id="nav-move-left"></div>
              <div class="nav-spc" ></div>
              <div class="nav-btn" id="nav-move-right"></div>
            </div>
            <div>
              <div class="nav-btn" id="nav-move-back"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
